<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        .table-container {
            margin: 0 auto;
            width: 90%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .action-buttons {
            display: flex;
            gap: 5px;
        }

        .action-buttons form {
            margin: 0;
        }

        a, button {
            padding: 8px 15px;
            text-decoration: none;
            color: #000;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px; /* Same font size */
            line-height: 1.5; /* Consistent line height */
        }

        a:hover, button:hover {
            background-color: #d6d6d6;
        }

        .add-btn {
            margin-bottom: 10px;
            padding: 8px 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Employee List</h1>
    <!-- Add Employee 버튼 -->
    <a class="add-btn" th:href="@{/emps/new}">Add New Employee</a>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Emp No</th>
                    <th>Name</th>
                    <th>Job</th>
                    <th>Manager</th>
                    <th>Hire Date</th>
                    <th>Salary</th>
                    <th>Department No</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="emp : ${emps}">
                    <td th:text="${emp.empno}"></td>
                    <td th:text="${emp.ename}"></td>
                    <td th:text="${emp.job}"></td>
                    <td th:text="${emp.mgr}"></td>
                    <td th:text="${emp.hiredate}"></td>
                    <td th:text="${emp.sal}"></td>
                    <td th:text="${emp.deptno}"></td>
                    <td>
                        <div class="action-buttons">
                            <a th:href="@{/emps/edit/{id}(id=${emp.empno})}">Edit</a>
                            <form th:action="@{/emps/delete/{id}(id=${emp.empno})}" method="post"
                                  onsubmit="return confirm('Are you sure you want to delete this employee?');">
                                <button type="submit">Delete</button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
