<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Department</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            width: 100%;
        }

        .form-group label {
            width: 35%;
            text-align: right;
            margin-right: 10px;
        }

        .form-group input {
            width: 60%;
            padding: 5px;
        }

        .form-actions {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        button, a.button-link {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        button:hover, a.button-link:hover {
            background-color: #0056b3;
        }

        a.button-link {
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Edit Department</h1>
    <form th:action="@{/depts/edit/{id}(id=${dept.deptno})}" method="post" class="form-container">
        <div class="form-group">
            <label for="dname">Department Name:</label>
            <input type="text" id="dname" name="dname" th:value="${dept.dname}" required>
        </div>
        <div class="form-group">
            <label for="loc">Location:</label>
            <input type="text" id="loc" name="loc" th:value="${dept.loc}" required>
        </div>
        <div class="form-actions">
            <button type="submit">Update</button>
            <a th:href="@{/depts}" class="button-link">Back to List</a>
        </div>
    </form>
</body>
</html>
