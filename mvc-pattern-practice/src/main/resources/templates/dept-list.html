<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Department List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        .table-container {
            margin: 0 auto;
            width: 90%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .add-btn {
            margin-bottom: 10px;
            padding: 8px 15px;
            font-weight: bold;
            color: #000;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: pointer;
        }

        .add-btn:hover {
            background-color: #d6d6d6;
        }
    </style>
</head>
<body>
    <h1>Department List</h1>
    <!-- Add Department 버튼 -->
    <a class="add-btn" th:href="@{/depts/new}">Add New Department</a>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Dept No</th>
                    <th>Department Name</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="dept : ${depts}">
                    <td th:text="${dept.deptno}"></td>
                    <td th:text="${dept.dname}"></td>
                    <td th:text="${dept.loc}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
