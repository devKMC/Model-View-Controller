<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Employee</title>
</head>
<body>
    <h1>Edit Employee</h1>
    <form th:action="@{/emps/edit/{id}(id=${emp.empno})}" method="post">
        <label for="ename">Employee Name:</label>
        <input type="text" id="ename" name="ename" th:value="${emp.ename}" required><br><br>

        <label for="job">Job:</label>
        <input type="text" id="job" name="job" th:value="${emp.job}" required><br><br>

        <label for="sal">Salary:</label>
        <input type="number" id="sal" name="sal" th:value="${emp.sal}" required><br><br>

        <button type="submit">Update Employee</button>
    </form>
    <a th:href="@{/emps}">Back to Employee List</a>
</body>
</html>
